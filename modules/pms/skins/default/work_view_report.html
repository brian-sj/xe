<div class="col-lg-12">
<div id="main_panel" class="panel panel-default">
  <div class="panel-heading"><h4>Project 목록 </h4></div>
  <div class="panel-body">
    <nav class="navbar navbar-inverse ">
		<div class="container-fluid">
			<div class="navbar-header">
			 <a class="navbar-brand"> 팀 또는 개인 선택</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
					   <a class="dropdown-toggle" data-toggle="dropdown" href="#"> 과 선택
						<span class="caret"></span></a>
						<ul class="dropdown-menu">
						  <li loop="$teams => $key , $val"  class="active"|cond="$key==$team"><a href="{getUrl('team' , $key ,'member_srl' ,'' )}"> {$val}</a></li>
						</ul>
					</li>
					
					<li loop="$team_members=>$key,$val"><a href="{getUrl('team',$team,'member_srl',$val->member_srl)}">{$val->nick_name}</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				  <li><a href="{getUrl('gu3','a')"> Monthly</a> </li>
				  <li><a href="{getUrl('gu3','a')"> Weekly</a> </li>
				  <li><a href="{getUrl('gu3','a')"> Project Report</a> </li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">

				</ul>
			</div>	
		</div>
	</nav>
  </div>
  <div class="panel-body">
	<table class="table">
		<tr>
			<td>project 이름 </td>
			<td>업무   </td>
			<td>월요일 </td>
			<td>화요일 </td>
			<td>수요일 </td>
			<td>목요일 </td>
			<td>금요일 </td>
			<td>토요일 </td>
			<td>일요일 </td>
		</tr>
		<tr class="data" loop="$list => $key ,$val">
		  <td>{$val->project_name}</td>
		  <td>{$val->task_name}</td>
		  <td> <span class="w2">{$val->w2}</span></td>
		  <td> <span class="w3">{$val->w3}</span></td>
		  <td> <span class="w4">{$val->w4}</span></td>
		  <td> <span class="w5">{$val->w5}</span></td>
		  <td> <span class="w6">{$val->w6}</span></td>
		  <td> <span class="w7">{$val->w7}</span></td>
		  <td> <span class="w1">{$val->w1}</span></td>
		</tr>
		<tr>
			<td> </td>
			<td > 합계  </td>
			<th id="total_w2">0 </th>
			<th id="total_w3">0 </th>
			<th id="total_w4">0 </th>
			<th id="total_w5">0 </th>
			<th id="total_w6">0 </th>
			<th id="total_w7">0 </th>
			<th id="total_w1">0 </th>
		</tr>
	
	</table>
  </div>
</div>
</div>
<script>
jQuery(document).ready(function($){
var total =0;

for( var i=1 ; i < 8 ; i++){
	total =0;
	$(".data .w"+i).each(function(){
		total += parseInt( $(this).text() ) ||0 ;
	});
	$("#total_w"+i).text(total);
}

	
});

</script>
