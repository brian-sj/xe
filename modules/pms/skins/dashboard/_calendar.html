<style type="text/css">
.box-header label {margin-bottom:0; padding:0 4px; font-weight:normal}

.high{
	border:2px solid #d96c49;
	color: #d96c49;
	background: #d96c49;
}
.high .gantt_task_progress{
	background: #db2536;
}

.project{
	border:2px solid #34c461;
	color:#34c461;
	background: #34c461;
}
.project .gantt_task_progress{
	background: #23964d;
}

.low{
	border:2px solid #6ba8e3;
	color:#6ba8e3;
	background: #6ba8e3;
}
.low .gantt_task_progress{
	background: #547dab;
}

.grid_level_task .gantt_add {display:none;}
</style>
<load target="/common/js/plugins/dhtmlx/dhtmlx.js" />
<load target="/common/js/plugins/gantt/dhtmlxgantt.js" />
<load target="/common/js/plugins/gantt/locale_kr.js" />
<script src="http://export.dhtmlx.com/gantt/api.js"></script>  
<load target="/common/js/plugins/gantt/dhtmlxgantt.css" />
<load target="js/calendar.js" />
<div class="box">
  <div class="box-header with-border">
    <h4 class="box-title">{$data->title}</h4>
    <div class="pull-right">
		<button class="btn" type="button" onclick="exportGantt()">Png로 저장</button>
      단위:
      <label>
        <input type="radio" value="week" onclick="zoom_tasks(this)" name="scales">
        <span>시간</span>
      </label>

      <label>
        <input type="radio" checked="true" value="trplweek" onclick="zoom_tasks(this)" name="scales">
        <span>일</span>
      </label>

      <label>
        <input type="radio" value="month" onclick="zoom_tasks(this)" name="scales">
        <span>주</span>
      </label>

      <label>
        <input type="radio" value="year" onclick="zoom_tasks(this)" name="scales">
        <span>월</span>
      </label>
    </div>
  </div>
<div id="gantt_here" style='width:100%; height:100%'></div>
	<span class="reference-label text-primary " style="padding:0 15px">* 업무목록의 업무명을 클릭하면 해당 업무이력과 메모를 확인할 수 있습니다.</span>
</div>
